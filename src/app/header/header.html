<header class=" bg-white border-b border-(--border) mt-4">
  <div class="pt-2 pb-2 flex justify-between items-center">
    <div class="flex gap-4">
      <a [routerLink]="['/home']"
        ><div class="cursor-pointer rounded-[50%] pt-[0.5rem] pb-[0.5rem] pl-[0.7rem] pr-[0.7rem] bg-(--btn-secondary)" title="home"><i class="fa-solid fa-house"></i></div
      ></a>
      <div class="cursor-pointer rounded-[50%] pt-[0.5rem] pb-[0.5rem] pl-[0.7rem] pr-[0.7rem] bg-(--btn-secondary)" title="email"><i class="fa-solid fa-envelope"></i></div>
      <div class="cursor-pointer rounded-[50%] pt-[0.5rem] pb-[0.5rem] pl-[0.7rem] pr-[0.7rem] bg-(--btn-secondary)" title="change-theme"><i class="fa-solid fa-palette"></i></div>
      <div class="cursor-pointer rounded-[50%] pt-[0.5rem] pb-[0.5rem] pl-[0.7rem] pr-[0.7rem] bg-(--btn-secondary)"><i class="fa-solid fa-font"></i></div>
    </div>
    <div class="cursor-pointer relative" (click)="showMenu = !showMenu">
      <img class="w-10 h-10 rounded-[50%] inline" src="display-picture.jpg" />
      <span>Ishita H.</span>
    </div>
  </div>
</header>
  <div class="dropdown-menu" [ngClass]="{ hidden: showMenu === false }">
    <ul>
      <li (click)="logout()">Logout</li>
      <li>Settings</li>
    </ul>
  </div>
