<app-header />
<div class="main-container">
  @if(this.spinnerStart){
  <div class="flex justify-center mb-0.5">
    <fa-icon [icon]="faspinner" [animation]="'spin'"></fa-icon>
  </div>
  }@else{
  <div class="container">
    <textarea
      name="title"
      class="title"
      id="title"
      placeholder="Title"
      [(ngModel)]="title"
      [disabled]="disabled"
    ></textarea>
    <textarea
      class="content"
      name="content"
      id="content"
      placeholder="Start typing..."
      [(ngModel)]="content"
      [disabled]="disabled"
    ></textarea>

    @if(!errorStatus){
    <div class="flex justify-center">
      <p><fa-icon [icon]="fatriangle" class="caret-amber-300"></fa-icon> {{ errorMessage }}</p>
    </div>
    }
    <div class="footer">
      <span
        >Last edited on <em>{{ date }}</em></span
      >
      <div class="footer-buttons">
        <button>Save as draft</button>
        <button (click)="submitBlog()">Publish</button>
      </div>
    </div>
  </div>
  }
</div>
